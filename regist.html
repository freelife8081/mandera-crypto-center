<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Mandera Crypto Center</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header style="text-align: center; margin-bottom: 20px;">
      <img src="mdr.jpg" alt="Mandera Crypto Center Logo" style="width: 100px; height: 100px; border-radius: 50%;">
    </header>

    <section class="notification" id="notification" style="display: block; background-color: #f8d7da; color: #721c24; padding: 10px; border: 1px solid #f5c6cb; border-radius: 5px; margin-bottom: 15px;">
      <p>
        <strong>Notice:</strong> All fees paid are <span style="font-weight: bold;">non-refundable</span>. 
        Ensure you review the <a href="terms.html" target="_blank">terms and conditions</a> before proceeding.
        <button id="closeNotification" style="margin-left: 10px; padding: 5px; background-color: transparent; border: none; color: #721c24; cursor: pointer; font-size: 14px;">Dismiss</button>
      </p>
    </section>

    <section class="registration">
        <h2>Registration</h2>
        <p>Pay <span style="color: white; background-color: red;">1000</span> KES via M-Pesa to the number <strong>0721264385</strong> and upload the screenshot of your payment message as proof.</p>
        
        <form id="registrationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="10" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="referrerName">Who referred you to our program?</label>
            <input type="text" id="referrerName" name="referrerName" required>

            <label for="referrerPhone">Enter their phone number:</label>
            <input type="tel" id="referrerPhone" name="referrerPhone" required>

            <label for="learnerPhoto">Upload Your Photo:</label>
            <input type="file" id="learnerPhoto" name="learnerPhoto" accept="image/*" required>
            
            <label for="screenshot">Upload Payment Screenshot:</label>
            <input type="file" id="screenshot" name="screenshot" accept="image/*" required>
            
            <button type="submit">Register</button>
            <center>Click Register and wait for some seconds</center>    
        </form>
        
        <p id="statusMessage"></p>
    </section>

    <script>
        document.getElementById('closeNotification').addEventListener('click', function() {
            document.getElementById('notification').style.display = 'none';
        });
    </script>
  </body>
</html>
