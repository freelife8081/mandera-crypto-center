<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Lesson...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .loading-container {
            text-align: center;
        }
        .dots::after {
            content: "";
            animation: dotsAnimation 1.5s infinite steps(3);
        }
        @keyframes dotsAnimation {
            0% { content: ""; }
            33% { content: "."; }
            66% { content: ".."; }
            100% { content: "..."; }
        }
    </style>
    <script>
        setTimeout(() => {
            window.location.href = "lessons.html";
        }, 10000); // Redirect after 10 seconds
    </script>
</head>
<body>
    <div class="loading-container">
        <h2>Loading lessons<span class="dots"></span> Please wait.</h2>
    </div>
</body>
</html>
