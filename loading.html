<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Lesson...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .loading-container {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .dots::after {
            content: "";
            animation: dotsAnimation 1.5s infinite steps(3);
        }
        @keyframes dotsAnimation {
            0% { content: ""; }
            33% { content: "."; }
            66% { content: ".."; }
            100% { content: "..."; }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div id="loading-text">ðŸš€ Get ready to level up!<span class="dots"></span></div>
        <div id="countdown">Redirecting in <span id="timer">10</span> seconds</div>
    </div>

    <script>
        let timeLeft = 10;
        const countdownElement = document.getElementById("timer");
        const loadingTextElement = document.getElementById("loading-text");

        const countdownInterval = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;

            if (timeLeft === 5) {
                loadingTextElement.textContent = "ðŸ”¥ Boom! Your lesson is unlocked!";
            }

            if (timeLeft === 0) {
                clearInterval(countdownInterval);
                window.location.href = "lessons.html";
            }
        }, 1000);
    </script>
</body>
</html>
