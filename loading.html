<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Lesson...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .loading-container {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .dots::after {
            content: "";
            animation: dotsAnimation 1.5s infinite steps(3);
        }
        @keyframes dotsAnimation {
            0% { content: ""; }
            33% { content: "."; }
            66% { content: ".."; }
            100% { content: "..."; }
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loading-text">
        Preparing Lesson<span class="dots"></span> Please wait.
    </div>

    <script>
        setTimeout(() => {
            document.getElementById("loading-text").textContent = "Boom! Lesson is ready";
        }, 6000); // Change text at 6 seconds

        setTimeout(() => {
            window.location.href = "lessons.html";
        }, 11000); // Redirect after 11 seconds
    </script>
</body>
</html>
