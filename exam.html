<html>
  <head>
    <title>Information Notice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
      body {
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 10px;
        box-sizing: border-box;
      }

      .message-box {
        text-align: center;
        background-color: #fff;
        border: 2px solid #3498db;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
      }

      .message-box p {
        color: #333;
        font-size: 1.2rem;
        margin: 15px 0;
        font-weight: normal;
      }

      .message-box p:first-child {
        font-size: 1.8rem;
        font-weight: bold;
        color: #3498db;
      }

      .ok-button {
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 12px 24px;
        font-size: 1.2rem;
        cursor: pointer;
        margin-top: 15px;
        width: 100%;
        max-width: 200px;
      }

      .ok-button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="message-box">
      <p>Information Notice</p>
      <p>The examination portal is not yet available.</p> 
      <p>Exams will begin two weeks after the course concludes. Please check back later for further updates.</p>
      <button class="ok-button" onclick="returnHome()">OK</button>
    </div>

    <script>
      function returnHome() {
        window.location.href = "https://freelife8081.github.io/mandera-crypto-center";
      }
    </script>
  </body>
</html>
