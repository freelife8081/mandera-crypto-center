<html>
  <head>
    <title>Message Page</title>
    <style>
      body {
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .message-box {
        text-align: center;
        background-color: #fff;
        border: 2px solid #e74c3c;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        max-width: 500px;
      }

      .message-box p {
        color: #e74c3c;
        font-size: 1.2rem;
        margin: 10px 0;
        font-weight: bold;
      }

      .message-box p:first-child {
        font-size: 1.5rem;
      }

      .message-box p:last-child {
        font-size: 1rem;
        color: #555;
      }

      .ok-button {
        background-color: #e74c3c;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 15px;
      }

      .ok-button:hover {
        background-color: #c0392b;
      }
    </style>
  </head>
  <body>
    <div class="message-box">
      <p>SORRY! THERE IS NOTHING HERE</p>
      <p>EXAM WILL START AFTER THE COURSE ENDS.</p> 
      <p>THE EXAM WILL START AFTER TWO WEEKS OF CLASS</p>
      <button class="ok-button" onclick="returnHome()">OK</button>
    </div>

    <script>
      function returnHome() {
        window.location.href = "https://freelife8081.github.io/mandera-crypto-center";
      }
    </script>
  </body>
</html>
